<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="import" href="(https://fonts.google.com/specimen/Overpass).css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

<div class="container">
  <div class="rating">
    <div class="star"> <img src="./images/icon-star.svg"></div>
    <h1 class="first">How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <div class="numbers" id="ratingContainer">
      <span data-value="1">1</span> 
      <span data-value="2">2</span> 
      <span data-value="3">3</span> 
      <span data-value="4">4</span> 
      <span data-value="5">5</span>
    </div>

    <button class="sub-btn" id="submitButton">SUBMIT</button>
  </div>

  <div class="thank-you" hidden>
    <img src="./images/illustration-thank-you.svg">
    <div class="you">
      <p>You selected <span id="selectedRating"></span> out of 5</p>
    </div>
    <div class="last">
      <h1 class="ty">Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
